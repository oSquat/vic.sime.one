# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Build & Deploy to VPS

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Build site
      run: |
        make publish

    - name: Setup ~/.ssh
      run: |
        mkdir -p ~/.ssh/
        echo 'c.w6.io ssh-rsa ' > ~/.ssh/known_hosts

    - name: Decrypt ssh key
      env:
        SYMMETRICAL_KEY: ${{ secrets.SYMMETRICAL_KEY }}
        NOT_SECRET: ${{ secrets.NOT_SECRET }}
      run: |
        echo "not a secret: $NOT_SECRET"
        echo $NOT_SECRET
        openssl enc -d -aes-256-cbc -pbkdf2 -in ./id_rsa_webupdate.aes -out ./id_rsa_webupdate --pass pass:$SYMMETRICAL_KEY
        chmod 600 ./id_rsa_webupdate

    - name: Push site contents
      run: |
        head -n 1 ./id_rsa_webupdate
        echo "put -r ./content/ ./vicsimeone/" | sftp -i ./id_rsa_webupdate webupdate@c.w6.io
